<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Minha p√°gina</title>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">

  </head>
  <body>
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand text-white">Consulta CEP</a>
        <div class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Digite o CEP" id="cep">
          <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
        </div>
        </nav>
        <div class="container barra-progresso" style="margin-top: 80px">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>
        <div class="container cep" style="margin-top: 20px">
            <div class="row">
              <h3 id="titulo_cep">CEP</h3>
            </div>
            <div class="row" style="margin-top: 20px">
              <table class="table">
                  <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Logradouro</th>
                        <th scope="col">Bairro</th>
                        <th scope="col">Localidade</th>
                        <th scope="col">UF</th>
                      </tr>
                    </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td id="logradouro"></td>
                    <td id="bairro"></td>
                    <td id="localidade"></td>
                    <td id="uf"></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
  </body>
</html>
